<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>FML Quiz</title>
</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">

            <div class="jumbotron">



                            <!--- Admin buttons ---->
                <div>

                    <button style="margin-bottom: 40px" class="btn btn-success" data-toggle="modal" data-target="#adminModal" data-whatever="@createAdmin">Create admin</button>
                    <button style="margin-bottom: 40px" class="btn btn-danger" id="deleteUser-button">Delete user</button>

                            <!--- Create admin modal ---->

                    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">Create Admin</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label" for="inputFirstName">First name</label>
                                            <input type="Text" class="form-control" id="inputFirstName" placeholder="First name">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="inputLastName">Last name</label>
                                            <input type="Text" class="form-control" id="inputLastName" placeholder="Last name">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="inputRegUsername">User name</label>
                                            <input type="Text" class="form-control" id="inputRegUsername" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="inputRegPassword">Password</label>
                                            <input type="password" class="form-control" id="inputRegPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="inputRegPasswordVerify">Password</label>
                                            <input type="password" class="form-control" id="inputRegPasswordVerify" placeholder="Password verify">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="sign-Admin">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>

        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Users:</h3>
            </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody id="userbody">

            </tbody>
        </table>

    </div>
            </div>
        </div>
    </div>
    </div>
</div>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/users.js"></script>
<script>
    SDK.User.loadNav();
</script>

</body>
</html>
