<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>FML Quiz</title>

</head>
<body>

<div class="container">



    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Registration</h1>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputFirstName">First name</label>
                <input type="Text" class="form-control" id="inputFirstName" placeholder="First name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLastName">Last name</label>
                <input type="Text" class="form-control" id="inputLastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputRegUsername">User name</label>
                <input type="Text" class="form-control" id="inputRegUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputRegPassword">Password</label>
                <input type="password" class="form-control" id="inputRegPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputRegPasswordVerify">Password</label>
                <input type="password" class="form-control" id="inputRegPasswordVerify" placeholder="Password verify">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default"  id="sign-button">Create</button>
            <a style="margin-bottom: 40px" class="btn btn-default" href="login.html">Cancel</a>



        </div>
    </div>
</div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">2017 Â© All rights reserved - FML Quiz.</p>
        </div>
    </footer>

    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <script src="js/sdk.js"></script>
    <script src="js/registration.js"></script>

</body>
</html>
